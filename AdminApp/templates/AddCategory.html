<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-xl">
    <div class="card mb-10">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Category Details</h5>

        </div>
        <div class="card-body">
            <form method="post" action="{% url 'SaveCategory' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="cname" id="basic-default-fullname"
                           placeholder="Category Name">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="cdesc" placeholder="Category Description"></textarea>
                </div>

                <div class="mb-3">
                    <input type="file" id="basic-default-phone" name="cimage" class="form-control phone-mask"
                           placeholder="Upload Image">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}

    {% for i in messages %}

        {% if i.tags == 'success' %}
            <script>
                swal('{{i}}', '' , 'success')
            </script>

        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '' , 'error')
            </script>

        {% elif i.tags == 'warning' %}
            <script>
                swal('{{i}}', '' , 'warning')
            </script>

        {% else %}
            <script>
                swal('{{i}}', '' , 'info')
            </script>
        {% endif %}

    {% endfor %}

{% endif %}

</body>
</html>
{% endblock %}
