<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-xl">
    <div class="card mb-10">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Product Details</h5>

        </div>
        <div class="card-body">
            <form method="post" action="{% url 'SaveProduct' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <select class="form-control" name="pcname">
                        <option>Select Product Category</option>
                        {% for i in cate %}
                        <option>{{i.C_Name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="pname" placeholder="Product Name">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="pquant" placeholder="Quantity Of The Product">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="pprice"  placeholder="Product Price">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="pdesc" placeholder="Product Description"></textarea>
                </div>

                <div class="mb-3">
                    <input type="file" name="pimage" class="form-control phone-mask"
                           placeholder="Upload Product Image" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}

    {% for i in messages %}

        {% if i.tags == 'success' %}
            <script>
                swal('{{i}}', '' , 'success')
            </script>

        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '' , 'error')
            </script>

        {% elif i.tags == 'warning' %}
            <script>
                swal('{{i}}', '' , 'warning')
            </script>

        {% else %}
            <script>
                swal('{{i}}', '' , 'info')
            </script>
        {% endif %}

    {% endfor %}

{% endif %}

</body>
</html>
{% endblock %}
