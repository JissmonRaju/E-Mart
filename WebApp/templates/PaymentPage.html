<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="">
    {% csrf_token%}

    <div style="text-align:center;margin-top:200px;margin-left:150px;">
    <h1>
        Proceed To Payment
    </h1>
    <h2>{{nm.Name}}</h2>
    <img src="{% static 'webtemp\ImagePay\paysymbol.png' %}" alt="" width="200" height="150"
         style="margin-left:10px;"><br><br>
    <button style="background-color:red;border-radius:10px;height:50px;width:150px;">
        Make Payment
    </button>
</div>

</form>

<style>
    body {
        background-image: url(
'{% static 'webtemp\ImagePay\payimage.avif' %}');
        background-size: cover;
        background-position: center;
    }
</style>

<script src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_qtgRvY4PWS4ZIy"
        data-amount="{{pay_str}}"
        data-currency="INR"
        data-order_id="{{payment.order_id}}"
        data-buttontext=""
        data-name="E-Mart"
        data-description="Your description"
        data-image=""
        data-prefill.name="abc"
        data-prefill.email="abc@gmail.com"
        data-theme.color="#4badeb"></script>

</body>
</html>
